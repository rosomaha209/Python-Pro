{% extends "base.html" %}

{% block content %}
<h2>Мої чати</h2>
<ul>
    {% for chat in object_list %}
        <li>
            <a href="{% url 'chat_detail' chat.id %}">{{ chat.name }}</a>
            - Учасники: {{ chat.participants.all|join:", " }}
        </li>
    {% empty %}
        <li>Ви поки що не маєте чатів.</li>
    {% endfor %}
</ul>
{% endblock %}
