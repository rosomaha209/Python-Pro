<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Chat</title>
</head>
<body>
    <h1>Edit Chat</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        {% if request.user.is_superuser %}
            <button type="submit">Save</button>
        {% else %}
            <p>You are not authorized to edit this chat.</p>
        {% endif %}
    </form>
</body>
</html>
