<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Messenger{% endblock %}</title>
    {% block extra_head %}
    {% endblock %}
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{% url 'login' %}">Логін</a></li>
                <li><a href="{% url 'signup' %}">Реєстрація</a></li>
                <li><a href="{% url 'chat_list' %}">Чати</a></li>
                <li><a href="{% url 'user_permissions' %}">Дозволи користувачів</a></li>
                <li><a href="{% url 'user_profile' %}">Профіль</a></li>
                <li><a href="{% url 'create_chat' %}">Створити чат</a></li>
                <li><a href="{% url 'file_upload' %}">Завантажити</a></li>
                <li><a href="{% url 'file_list' %}">Список файлів</a></li>


            </ul>
        </nav>
    </header>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script>
    {% if messages %}
        var messages = [];
        {% for message in messages %}
            // Додаємо кожне повідомлення та його тип до списку
            messages.push({
                text: "{{ message|escapejs }}",
                type: "{{ message.level_tag }}"
            });
        {% endfor %}

        // Викликаємо SweetAlert для кожного повідомлення з відповідною іконкою
        messages.forEach(function(item) {
            var icon;
            switch(item.type) {
                case "debug":
                case "info":
                    icon = "info";
                    break;
                case "success":
                    icon = "success";
                    break;
                case "warning":
                    icon = "warning";
                    break;
                case "error":
                    icon = "error";
                    break;
                default:
                    icon = "info"; // Іконка за замовчуванням
            }
            swal({
                text: item.text,
                icon: icon
            });
        });
    {% endif %}
</script>

    <script>
    // Перевіряємо, чи сторінка має помилку 403 (Forbidden)
    if (window.location.href.indexOf('403') !== -1) {
        // Перезавантажуємо сторінку
        window.location.reload();
    }
</script>
    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>© 2024 Messenger</p>
    </footer>

    {% block extra_js %}
    {% endblock %}
</body>
</html>
